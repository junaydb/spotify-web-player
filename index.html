<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section id="audio-player">

        <audio src=""></audio>

        <div id="bg">
            <div id="track-info">
                <p id="track-name"></p>
                <p id="now-playing"></p>
            </div>
            <div id="controls" class="horizontal-center">
                <div id="buttons" class="vertical-center">
                    <div id="rewind"><img src="png/rewind-button.png" class="seek" alt="rewind"></div>
                    <div id="play-pause"><img src="png/play-button.png" alt="play/pause"></div>
                    <div id="forward"><img src="png/forward-button.png" class="seek" alt="forward"></div>
                </div>

                <div id="time-bar" class="vertical-center">
                    <div id="current-time" class="time">0:00</div>
                    <div id="range-container">
                        <input id="range" type="range" min="0" max="115" value="0">
                    </div>
                    <div id="total-duration" class="time">1:55</div>
                </div>
            </div>
            <!-- for keeping controls centered -->
            <div id="ghost-div"></div>
        </div>
    </section>

    <section id="file-selection">
        <label for="file-upload" id="custom-file-upload">
            Upload audio
        </label>
        <input id="file-upload" type="file" accept="audio/*" hidden multiple>
    </section>

    <script src="script.js"></script>
    <noscript>Your browser does not support JavaScript</noscript>
</body>

</html>
