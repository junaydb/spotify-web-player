<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web Player</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="bg" class="horizontal-center">
        <div id="buttons" class="vertical-center">
            <div id="rewind"><img src="svg/rewind-button.svg" class="seek" alt="rewind"></div>
            <div id="play-pause"><img src="svg/play-button.svg" alt="play/pause"></div>
            <div id="forward"><img src="svg/forward-button.svg" class="seek" alt="forward"></div>
        </div>
        <div id="time-bar" class="vertical-center">
            <div id="current-time">1:32</div>
            <div id="progress-bar"></div>
            <div id="total-duration">3:07</div>
        </div>
    </div>
</body>

</html>
